<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Find Flights</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/findFlights.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/style.css}">
</head>
<body>
    <h1>Welcome To Find Flight Page</h1>
    <form action="findFlights" method="post">
        <label for="from">From</label>
        <input type="text" id="from" name="from" />

        <label for="to">To</label>
        <input type="text" id="to" name="to" />

        <label for="departureDate">Departure Date</label>
        <input type="text" id="departureDate" name="departureDate" />

        <div class="button_container">
            <button type="submit" class="button" role="button">Search</button>
        </div>
    </form>
</body>
</html>
